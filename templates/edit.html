{% extends "layout.html" %}


{% block body %}

<!-- Page Header -->
<header class="masthead"
    style="background-image: url(       {{  url_for("static", filename=     'img/home-bg.jpg' )}}       )">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Made using Flask</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

         



            <br />


            <h2> Add/Edit Post </h2>

            <a href="/dashboard">        <button class="btn btn-primary"> Dashboard </button>   </a>
            <a href="/">        <button class="btn btn-primary"> Logout </button>   </a>

            <!---Fetch using database-->

            <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="POST" novalidate>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" value="{{post.title}}" id="title" name="title" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Tagline</label>
                    <input type="text" class="form-control" placeholder="Tagline" value="{{post.tagline}}" id="tagline" name="tagline" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="Slug" value="{{post.slug}}" id="slug" name="slug" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <input rows="5" class="form-control" placeholder="Content" value="{{post.content}}" id="content" name="content" required data-validation-required-message="Please enter a message.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                      <label>Imge File</label>
                      <input rows="5" class="form-control" placeholder="Image File" value="{{post.img_file}}" id="img_file" name="img_file" required data-validation-required-message="Please enter a message.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
              </form>







        </div>
    </div>
</div>




{% endblock  %}
